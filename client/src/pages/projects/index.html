<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="./style.css">
    <title>Responsive Web Page</title>
</head>
<body>
    <div class="after-login-page">
        <div class="sidebar">
            <div class="nav-logo">
                <img src="landing page/logo.svg" alt="Logo">
            </div>
            <button class="menu-item" id="newProjectButton">New Projects</button>
            <div class="menu-item">Your Projects</div>
            <div class="menu-item">Shared Projects</div>
            <div class="menu-item">Deleted Projects</div>
            <div class="menu-item">All Projects</div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="nav-item">Features</div>
                <div class="nav-item">Logout</div>
            </div>
            <div class="content">
                <div class="search-bar">
                    <input type="text" placeholder="Search in all projects" id="search-input">
                    <button id="search-button">Search</button>
                </div>
                <div class="project-list">
                    <div class="project-title">ALL PROJECTS</div>
                    <div class="projects-container">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('newProjectButton').addEventListener('click', function () {
            window.location.href = '/editor';
        });
    </script>
    <script src="./script.js"></script>
</body>
</html>
